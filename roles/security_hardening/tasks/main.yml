---
- name: "Aplicar reglas de firewall (Firewalld)"
  community.vmware.vmware_vm_shell:
    hostname: "{{ ansible_host }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_password }}"
    validate_certs: no
    vm_name: "{{ item_vm }}"
    vm_username: "{{ vm_guest_admin_user }}"
    vm_password: "{{ vm_guest_admin_pass }}"
    vm_shell: "/bin/bash"
    vm_shell_args: "-c 'firewall-cmd --add-service={{ item_rule }} --permanent && firewall-cmd --reload'"
  with_nested:
    - "{{ firewall_rules }}"
    - "{{ vms_target_list }}"
  vars:
    item_rule: "{{ item[0] }}"
    item_vm: "{{ item[1] }}"

- name: "Reforzar la seguridad de SSH"
  community.vmware.vmware_vm_shell:
    hostname: "{{ ansible_host }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_password }}"
    validate_certs: no
    vm_name: "{{ item_vm }}"
    vm_username: "{{ vm_guest_admin_user }}"
    vm_password: "{{ vm_guest_admin_pass }}"
    vm_shell: "/bin/bash"
    vm_shell_args: "-c \"sed -i 's/^#?{{ item_ssh.key }}.*/{{ item_ssh.key }} {{ item_ssh.value }}/' /etc/ssh/sshd_config\""
  with_nested:
    - "{{ ssh_security_rules }}"
    - "{{ vms_target_list }}"
  vars:
    item_ssh: "{{ item[0] }}"
    item_vm: "{{ item[1] }}"

- name: "Asegurar que SELinux est√© en modo 'enforcing'"
  community.vmware.vmware_vm_shell:
    hostname: "{{ ansible_host }}"
    username: "{{ esxi_user }}"
    password: "{{ esxi_password }}"
    validate_certs: no
    vm_name: "{{ item_vm }}"
    vm_username: "{{ vm_guest_admin_user }}"
    vm_password: "{{ vm_guest_admin_pass }}"
    vm_shell: "/bin/bash"
    vm_shell_args: "-c 'setenforce 1 && sed -i ''s/^SELINUX=.*/SELINUX=enforcing/'' /etc/selinux/config'"
  loop: "{{ vms_target_list }}"